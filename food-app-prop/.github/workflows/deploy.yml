name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: food-app-prop/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./food-app-prop

      - name: Build with Next.js
        run: npm run build
        working-directory: ./food-app-prop

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Carregar a pasta de sa√≠da do projeto Next.js
          path: ./food-app-prop/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4