# Nome do fluxo de trabalho que aparecerá na aba "Actions"
name: Deploy to gh-pages

# Quando o fluxo de trabalho deve ser executado
on:
  # Em pushes para o branch 'main'
  push:
    branches:
      - "main"
  # Permite a execução manual
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'food-app-prop/package-lock.json'

      - name: 3. Instalar dependências
        run: npm ci
        working-directory: ./food-app-prop

      - name: 4. Construir o projeto
        run: npm run build
        working-directory: ./food-app-prop

      - name: 5. Implementar no branch gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./food-app-prop/out