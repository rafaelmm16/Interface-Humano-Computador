name: Deploy Next.js to GitHub Pages (Classic)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: food-app-prop/package-lock.json

      - name: Instalar dependências
        run: npm ci
        working-directory: ./food-app-prop

      - name: Construir o site com Next.js
        run: npm run build
        working-directory: ./food-app-prop

      - name: Implementar no branch gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # O diretório que o build gerou
          publish_dir: ./food-app-prop/out